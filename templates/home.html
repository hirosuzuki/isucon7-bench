<html>
  <head>
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-reboot.css">
      <link rel="stylesheet" type="text/css" href="/static/css/common.css">
    </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="header-title">
          ISUCON7 Bench
        </div>
        <div class="header-menu">
          {{ user ? user.email: "" }}
          <a v-if="!user" v-on:click="login"><img src="/static/img/btn_google_signin_dark_normal_web.png"></a>
          <a v-if="user" v-on:click="logout" class="header-signout">Signout</a>
        </div>
      </div>
      <div class="container">
        <button v-if="user" v-on:click="request">Request Task</button>
        <div>
          {{ message }}
          <table>
            <tr v-for="row in tasks">
              <td>{{ row }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="/static/js/firebase.js"></script>
  <script src="/static/js/base.js"></script>
</html>
